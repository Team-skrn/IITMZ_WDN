    <button id="install-button" class="install-btn" data-i18n="install_app" onclick="installPWA()">Install App</button>

    <script>
        function changeLanguage(lang) {
            translationManager.setLanguage(lang);
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
            if (document.getElementById('language-select')) {
                document.getElementById('language-select').value = savedLanguage;
            }
            translationManager.setLanguage(savedLanguage);
        });

        // ✅ Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/IITMZ_WDN/service-worker.js')
                .then((reg) => {
                    console.log("✅ Service Worker Registered successfully");
                    // Check for updates every minute
                    setInterval(() => {
                        reg.update();
                    }, 60000);
                    
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateNotification();
                            }
                        };
                    };
                }).catch((err) => console.error("❌ Service Worker Registration Failed:", err));
        } else {
            console.warn("⚠️ Service Workers not supported in this browser");
        }

        // ✅ Show update notification
        function showUpdateNotification() {
            let updateBanner = document.createElement("div");
            updateBanner.className = "update-banner";
            updateBanner.innerHTML = `New version available! <button onclick="window.location.reload()">Update</button>`;
            document.body.appendChild(updateBanner);
        }

        // ✅ Handle PWA Install Button
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById("install-button").style.display = "block";
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("PWA Installed");
                    }
                    deferredPrompt = null;
                });
            }
        }

        // ✅ Force Update Check on Load
        if (navigator.serviceWorker) {
            navigator.serviceWorker.getRegistration().then((reg) => {
                if (reg) reg.update();
            });
        }
    </script>
